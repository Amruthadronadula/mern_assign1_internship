<!DOCTYPE html>
<html>
<head>
    <Title>list in horizontal</Title>
<style>
ul#menu li {
  display:inline;
}
</style>
</head>
<body>
<center>
    <button>
        <table width="480" >
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td colspan="2">Click any of the following links <br><br></td>
            </tr>
            <tr>
                <td><a href="https://www.youtube.com/" target="_blank">Opens in New</a> |</td>
                <td><a href="https://www.youtube.com/" target="_self">Opens in Self</a> |</td>
                <td><a href="https://www.youtube.com/" target="_parent">Opens in Parent</a> |</td>
                <td><a href="https://www.youtube.com/" target="_top">Opens in Body</a> |</td>
                <td><a href="https://www.youtube.com/">Send email</a></td>
            </tr>
        </table>
    </button>
</center>

</body>
</html>
