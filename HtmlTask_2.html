<html>
    <head>
        <title> List</title>
        <style>
            #list{
        font-family:"Times New Roman",Times,serif;
        font-size: 20px;
        padding:20px;
     }
        </style>

    </head>
    <body>
        <h3>Lists can be nested (list inside list):</h3>
        <list>
            
                <ul  id = "list"> 
                    <li> Coffee</li>
                    <li> Tea</li>
                    <ul>
                        <li> Black Tea</li>
                        <li> Green tea</li>
                    </ul>
                    <li>Milk</li>
                
            </ul>
        </list>
    </body>
</html>
